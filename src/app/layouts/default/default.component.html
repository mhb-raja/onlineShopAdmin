<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a mat-list-item [routerLink]="['/']">داشبورد</a>
    </mat-toolbar>
    <mat-nav-list>      
      <a mat-list-item [routerLink]="['/sliders']">اسلایدر</a>
      <a mat-list-item [routerLink]="['/categories']">مدیریت کتگوری ها</a>
      <a mat-list-item [routerLink]="['/products']">مدیریت محصولات</a>
      <a mat-list-item [routerLink]="['/products/comments']">مدیریت نظرات</a>
      <a mat-list-item [routerLink]="['/ng']">test</a>
      <a mat-list-item href="#">Link 1</a>    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>        
      </button>
      <span>مدیریت سایت</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button matTooltip="نظرات کاربران" [routerLink]="['/products/comments']">
        <mat-icon [matBadge]="unreadCommentsCount$ | async" matBadgeColor="warn" aria-label="comments">comment</mat-icon></button>
      <button mat-icon-button matTooltip="email" >
          <mat-icon matBadge="3" matBadgeColor="warn" aria-label="email icon">mail</mat-icon></button>
      <button mat-icon-button matTooltip="خروج" (click)="logout()">
        <mat-icon aria-label="logout icon">logout</mat-icon></button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
