<div class="content-container">
  
  <mat-card class="card">
    <mat-card-header>
        <mat-card-title>دسته بندی ها</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <button mat-icon-button disabled></button>
              {{node.item.title}}
              <button mat-icon-button [routerLink]="['edit',node.item.id]" matTooltip="ویرایش">
                <mat-icon>edit</mat-icon>
              </button>
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item.title" matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
              </button>
              {{node.item.title}}
              <button mat-icon-button [routerLink]="['edit',node.item.id]" matTooltip="ویرایش">
                <mat-icon>edit</mat-icon>
              </button>
              <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
              </mat-progress-bar>
          </mat-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>
</div>
