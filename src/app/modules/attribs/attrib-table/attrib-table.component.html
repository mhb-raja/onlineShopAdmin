<div class="content-container">
    <div class="flex-row">
        <div class="singleColumn">
            <a mat-raised-button [routerLink]="['add']" color="primary">
                <mat-icon>add</mat-icon>
                ثبت ویژگی جدید
            </a>
            <a mat-raised-button [routerLink]="['0/values/add']" color="primary">
                <mat-icon>add</mat-icon>
                ثبت مقدار جدید
            </a>
        </div>        
    </div>
    <mat-card class="card" >
        <mat-card-header>
            <mat-card-title>ویژگی ها   &nbsp;&nbsp;&nbsp;&nbsp; {{myDatasource?.totalItems}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>              
            <app-table [dataSource]="myDatasource" [items$]="items$" [columns]="columns" [singleBtn]="singleBtnView" 
                [menuButtons]="menuBtns" (clearFiltersEvent)="clearFilters()" (rowDelete)="deleteRows($event)"
                 (pageChange)="pageChange()" (sortChange)="sortChange($event)"></app-table>
        </mat-card-content>
    </mat-card>
</div>
