<section class="flex-row">
    <div class="singleColumn">
        <a mat-raised-button [routerLink]="'/attribs'" color="accent">برگشت به لیست</a>        
    </div>
</section>
<p><a [routerLink]="'/attribs'" color="accent"> ویژگی ها </a> / ثبت ویژگی جدید </p>
<form *ngIf="myForm" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><a [routerLink]="'/attribs'" color="accent"> ویژگی ها </a> / ثبت ویژگی جدید</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>ویژگی</mat-label>
                        <mat-select formControlName="attribId">
                          <mat-option>انتخاب کنید</mat-option>
                          <mat-option  *ngFor="let item of attribs$| async" [value]="item.id">{{item.title}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="myForm.controls['attribId'].hasError('required')">
                            انتخاب ویژگی الزامی است
                        </mat-error>                         
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">                    
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>مقدار</mat-label>
                        <input matInput formControlName="title" required>
                        <mat-error *ngIf="myForm.controls['title'].hasError('required')">
                            وارد کردن مقدار <strong>الزامی</strong> است
                        </mat-error>
                        <mat-error *ngIf="myForm.controls['title'].hasError('maxlength')">
                            تعداد کاراکترها نمیتواند بیشتر از {{maxLenText}} باشد
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!myForm.valid" type="submit">ثبت</button>
        </mat-card-actions>
    </mat-card>
</form>
