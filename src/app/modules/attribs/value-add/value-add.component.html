<section class="flex-row">
    <div class="singleColumn">
        <a mat-raised-button [routerLink]="'/attribs'" color="accent">برگشت به لیست</a>        
    </div>
</section>

<mat-card class="card">
    <mat-card-header>
        <mat-card-title><a [routerLink]="'/attribs'" color="accent"> ویژگی ها </a> / ثبت مقدار جدید</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form *ngIf="myForm" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()" class="d-flex">
            <app-select-formfield class="flex-col" [label]="'ویژگی'" [control]="attribId" [options]="attribList" 
                [defaultOptionText]="'انتخاب کنید'"></app-select-formfield>
            <app-input-formfield class="flex-col" [label]="'مقدار'" [control]="title" [maxLength]="maxLenText" ></app-input-formfield>            
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button id="btnSubmit" color="primary" [disabled]="!myForm.valid" type="submit">ثبت</button>
    </mat-card-actions>
</mat-card>
