<div class="content-container">
    <div class="flex-row">
        <div class="singleColumn">
            <a mat-raised-button [routerLink]="['/attribs/add']" color="primary">
                <mat-icon>add</mat-icon>
                ثبت ویژگی جدید
            </a>
            <a mat-raised-button [routerLink]="['add']" color="primary">
                <mat-icon>add</mat-icon>
                ثبت مقدار جدید
            </a>
        </div>        
    </div>
    
    <div class="flex-row">
        <mat-card class="card" >
            <mat-card-header>
                <mat-card-title><a [routerLink]="'/attribs'" color="accent"> ویژگی ها </a> &raquo; 
                    {{myDatasource?.attribTitle}} ({{myDatasource?.attribType}}) &raquo; مقدارها</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-table [dataSource]="myDatasource" [items$]="items$" [columns]="columns" 
                    (rowDelete)="deleteRows($event)" (pageChange)="pageChange()" (sortChange)="sortChange($event)"></app-table>
                                    
            </mat-card-content>
        </mat-card>

        <router-outlet ></router-outlet>
    </div>    
    
</div>
