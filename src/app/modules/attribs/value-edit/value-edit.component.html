<section class="flex-row">
    <div class="singleColumn">
        <a mat-raised-button [routerLink]="'../'" color="accent">برگشت به لیست</a>        
    </div>
</section>

<mat-card class="card" >
    <mat-card-header *ngIf="objToEdit$ | async as obj">
        <mat-card-title><a [routerLink]="'/attribs'" color="accent"> ویژگی ها</a> &raquo; 
            <a [routerLink]="['/attribs',obj.attribId,'values']" color="accent">{{obj.attribTitle}} ({{obj.attribType}})</a> &raquo; 
            ویرایش مقدار
        </mat-card-title>            
    </mat-card-header>
    <mat-card-content>        
        <form *ngIf="myForm" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()" class="d-flex">
            <app-input-formfield class="flex-col" [label]="'ویژگی'" [control]="attribTitle"></app-input-formfield>
            <app-input-formfield class="flex-col" [label]="'مقدار'" [control]="valueTitle" [maxLength]="maxLenText" ></app-input-formfield>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button id="btnSubmit" color="primary" [disabled]="!myForm?.valid" type="submit">ثبت</button>
    </mat-card-actions>    
</mat-card>
