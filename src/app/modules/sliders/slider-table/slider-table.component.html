<div class="content-container">
    <div class="flex-row">
        <div class="singleColumn">
            <a mat-raised-button [routerLink]="['add']" color="primary">
                <mat-icon>add</mat-icon>
                ایجاد اسلایدر جدید
            </a>
        </div>
    </div>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>اسلایدر ها</mat-card-title>
        </mat-card-header>
        <mat-card-content>                     
            <app-table [dataSource]="myDatasource" [items$]="items$" [columns]="columns" 
                (rowDelete)="deleteRows($event)" (pageChange)="pageChange()" (sortChange)="sortChange($event)"></app-table>
        </mat-card-content>
    </mat-card>


    

</div>
