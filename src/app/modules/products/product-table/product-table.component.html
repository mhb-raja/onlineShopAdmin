<div class="content-container">
    <div class="flex-row">
        <div class="singleColumn">
            <a mat-raised-button [routerLink]="['add']" color="primary">
                <mat-icon>add</mat-icon>
                ایجاد محصول جدید
            </a>
        </div>
    </div>

    <mat-card class="card">
        <mat-card-header>
            <mat-card-title> محصولات   &nbsp;&nbsp;&nbsp;&nbsp; {{myDatasource?.totalItems}}</mat-card-title>
        </mat-card-header>
        <mat-card-content> 
            <app-table [dataSource]="myDatasource" [items$]="items$" [columns]="columns" (clearFiltersEvent)="clearFilters()"
                (rowDelete)="deleteRows($event)" (pageChange)="pageChange()" (sortChange)="sortChange($event)"></app-table>
        </mat-card-content>
    </mat-card>
</div>
