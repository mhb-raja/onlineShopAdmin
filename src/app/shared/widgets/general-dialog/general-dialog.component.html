<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.bodyText}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{data.yesText}}</button>
  <button mat-raised-button (click)="onNoClick()">{{data.noText}}</button>  
</div>
